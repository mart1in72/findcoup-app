name: Deploy Flet App to Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet supabase
          # Если у вас есть requirements.txt, раскомментируйте строку ниже:
          # pip install -r requirements.txt
          
      - name: Debug Files
        run: ls -R  # Это поможет нам увидеть в логах, где лежит ваш main.py

      - name: Build Web App
        run: |
          # Собираем проект. Если файл называется иначе, замените main.py ниже:
          flet publish main.py --base-url /${{ github.event.repository.name }}/
          
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
